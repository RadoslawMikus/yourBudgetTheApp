<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourBudget - the App!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- ---------------------
      SET YOUR BUDGET 
      ---------------------- -->
      <header>
        <nav>
          <ul class="setBudgetArea">
            <li>
              <input
                type="number"
                placeholder="Your budget amount"
                id="setBudget"
                tabindex="1"
              />
              <select tabindex="1">
                <option>$</option>
                <option>€</option>
                <option>£</option>
                <option>zł</option>
                <option>kr</option>
              </select>
            </li>
            <li>
              <button class="save" tabindex="1">SET BUDGET</button>
            </li>
            <li><button class="reset" tabindex="1">RESET</button></li>
          </ul>
          <!-- ---------------------
      SHOW INCOMES AND EXPENSES 
      ---------------------- -->
          <ul class="filtersArea">
            <li>
              <button class="showIncomes" tabindex="1">SHOW INCOMES</button>
            </li>
            <li>
              <button class="showExpenses" tabindex="1">SHOW EXPENSES</button>
            </li>
            <li>
              <button class="showAll" tabindex="1">SHOW ALL</button>
            </li>
          </ul>
        </nav>
        <!-- ---------------------
      YOUR BUDGET AND TITLE 
      ---------------------- -->
        <div class="yourBudget">
          <span class="title">yourBudget - the App!</span>
        </div>
      </header>

      <!-- ---------------------
      ADD OPERATION 
      ---------------------- -->
      <main>
        <div class="addOperationArea">
          <span>
            <input type="date" id="date" maxlength="10" />
            <input type="text" placeholder="Title" id="title" /><input
              type="number"
              placeholder="Amount"
              id="amount"
          /></span>
          <span class="addOperation">
            <button class="income">ADD INCOME</button>
            <button class="expense">ADD EXPENSE</button>
          </span>
        </div>
        <!-- ---------------------
      DISPLAY ALL OPERATIONS 
      ---------------------- -->
        <div class="operations">
          <div class="tableOverflow">
            <table cellpadding="5" cellspacing="0">
              <tbody></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
